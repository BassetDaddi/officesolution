// Constants and variables
const productPrice = 7500;
const freeShippingThreshold = 50000;
const wilayaSelect = document.getElementById('wilayaSelect');
const communeSelect = document.getElementById('communeSelect');
const deliveryPriceEl = document.getElementById('deliveryPrice');
const totalPriceEl = document.getElementById('totalPrice');
const quantityInput = document.getElementById('quantity');
const phoneInput = document.getElementById('phone');
const orderForm = document.getElementById('orderForm');
const submitBtn = document.getElementById('submitBtn');
          
document.addEventListener('DOMContentLoaded', function() {
  // Set landing page image
  const landingImg = document.createElement('img');
  landingImg.src = 'landingpage.jpg';
  landingImg.alt = 'Product Image';
  landingImg.style.width = '100%';
  landingImg.style.maxHeight = '500px';
  landingImg.style.objectFit = 'cover';
  document.querySelector('.product-image').prepend(landingImg);

  loadWilayasAndCommunes();
  setupEventListeners();
  
  // Initialize quantity controls
  document.querySelector('.quantity-minus').addEventListener('click', () => changeQuantity(-1));
  document.querySelector('.quantity-plus').addEventListener('click', () => changeQuantity(1));
  quantityInput.addEventListener('input', updatePrices);
});

// Load wilayas and communes
function loadWilayasAndCommunes() {
  fetch('communes.json')
    .then(response => response.json())
    .then(data => {
      populateWilayas(data);
      setupWilayaChangeListener(data);
    })
    .catch(error => {
      console.error('Error loading data:', error);
      wilayaSelect.innerHTML = '<option value="">خطأ في تحميل البيانات</option>';
    });
}

// Populate wilayas dropdown
function populateWilayas(data) {
  wilayaSelect.innerHTML = '<option value="">اختر الولاية التوصيل للمنزل</option>';
  
  const uniqueWilayas = [...new Map(data.map(item => 
    [item.wilaya_code, {code: item.wilaya_code, name: item.wilaya_name}])).values()]
    .sort((a, b) => a.code.localeCompare(b.code));

  uniqueWilayas.forEach(wilaya => {
    const option = document.createElement('option');
    option.value = wilaya.code;
    option.textContent = `${wilaya.code} - ${wilaya.name}`;
    wilayaSelect.appendChild(option);
  });
}

// Setup wilaya change listener
function setupWilayaChangeListener(data) {
  wilayaSelect.addEventListener('change', function() {
    const selectedCode = this.value;
    communeSelect.innerHTML = '<option value="">اختر البلدية</option>';
    communeSelect.disabled = !selectedCode;

    if (selectedCode) {
      data.filter(item => item.wilaya_code === selectedCode)
        .forEach(item => {
          const option = document.createElement('option');
          option.value = item.commune_name;
          option.textContent = item.commune_name;
          communeSelect.appendChild(option);
        });
    }
    updatePrices();
  });

  communeSelect.addEventListener('change', updatePrices);
}

// Setup event listeners
function setupEventListeners() {
  orderForm.addEventListener('submit', submitOrder);
}

// Update prices
function updatePrices() {
  const wilaya = wilayaSelect.value;
  const quantity = parseInt(quantityInput.value) || 0;
  const subtotal = productPrice * quantity;
  
  if (wilaya && prices[wilaya]) {
    let deliveryPrice = subtotal >= freeShippingThreshold ? 0 : prices[wilaya];
    let total = subtotal + (subtotal >= freeShippingThreshold ? 0 : prices[wilaya]);
    
    deliveryPriceEl.innerHTML = subtotal >= freeShippingThreshold 
      ? `<span style="text-decoration:line-through">${prices[wilaya]} دج</span> 0 دج` 
      : `${deliveryPrice} دج`;
    
    totalPriceEl.textContent = `${total} دج`;
  } else {
    deliveryPriceEl.textContent = 'اختر الولاية';
    totalPriceEl.textContent = '--';
  }
}

// Change quantity
function changeQuantity(change) {
  let current = parseInt(quantityInput.value) || 0;
  let newVal = current + change;
  
  if (newVal >= 1 && newVal <= 10) {
    quantityInput.value = newVal;
    quantityInput.classList.add('highlight');
    setTimeout(() => quantityInput.classList.remove('highlight'), 500);
    updatePrices();
  }
}

// Submit order (fixed version)
function submitOrder(e) {
  e.preventDefault();
  
  // Validate form
  const requiredFields = [
    {field: document.getElementById('name'), name: 'الاسم'},
    {field: document.getElementById('phone'), name: 'رقم الهاتف'},
    {field: wilayaSelect, name: 'الولاية'},
    {field: communeSelect, name: 'البلدية'},
    {field: document.getElementById('address'), name: 'العنوان'}
  ];

  let isValid = true;
  requiredFields.forEach(({field, name}) => {
    if (!field.value.trim()) {
      alert(`الرجاء إدخال ${name}`);
      isValid = false;
      field.focus();
    }
  });

  if (!isValid) return;

  // Prepare data
  const formData = new FormData();
  formData.append('productName', document.querySelector('h2').textContent.trim());
  formData.append('name', document.getElementById('name').value.trim());
  formData.append('phone', document.getElementById('phone').value.replace(/\D/g, ''));
  formData.append('wilaya', wilayaSelect.options[wilayaSelect.selectedIndex].text);
  formData.append('commune', communeSelect.value);
  formData.append('address', document.getElementById('address').value.trim());
  formData.append('deliveryPrice', deliveryPriceEl.textContent);
  formData.append('totalPrice', totalPriceEl.textContent);
  formData.append('quantity', quantityInput.value);

  // Disable submit button and show loading
  submitBtn.disabled = true;
  submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';

  // Submit to Google Sheets
  const scriptURL = 'https://script.google.com/macros/s/AKfycbz-lFJDNcRdiG83Clxz8khntVXybN1HNwvI_EHf4IqWtbC6Z1aDAfE2HcgOutyWbx48/exec';
  
  fetch(scriptURL, { 
    method: 'POST', 
    body: formData,
    mode: 'no-cors' // Important for Google Apps Script
  })
  .then(() => {
    window.location.href = 'thanks.html';
  })
  .catch(error => {
    console.error('Error!', error.message);
    alert('حدث خطأ أثناء إرسال الطلب، يرجى المحاولة مرة أخرى');
    submitBtn.disabled = false;
    submitBtn.innerHTML = 'إرسال الطلب';
  });
}
